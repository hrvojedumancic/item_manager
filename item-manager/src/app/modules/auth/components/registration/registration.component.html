<div *ngIf='formLoaded' class="container__wrapper">
    <div class="container--centered">
        <div>
            <h1 class="title">{{ 'Register' }}</h1>
            <form [formGroup]="theForm" (ngSubmit)="onSubmit()" class="forms forms--width-500-px forms--border-radius">
                <mat-form-field appearance='outline'>
                    <mat-label>{{ 'Email' }}</mat-label>
                    <input
                        matInput
                        formControlName='email'
                        type='text'
                    >

                    <mat-hint *ngIf="isFieldControlInvalid('email')">
                        {{ 'Email field ield is invalid' }}
                    </mat-hint>
                </mat-form-field>

                <mat-form-field appearance='outline'>
                    <mat-label>{{ 'Password' }}</mat-label>
                    <input
                        matInput
                        formControlName='password'
                        type='password'
                    >

                    <mat-hint *ngIf="isFieldControlInvalid('password')">
                        {{ 'Password field is invalid' }}
                    </mat-hint>
                </mat-form-field>

                <div class="buttons">
                    <button
                        mat-raised-button
                        type='submit'
                        [disabled]='isSubmitDisabled()'
                    >
                    {{ 'Register' }}
                    </button>
                    <button
                        mat-raised-button
                        type='button'
                        (click)='onGoogleSubmit()'
                    >
                    {{ 'Register with Google' }}
                    </button>
                </div>
                <div class="buttons buttons--no-border">
                    <button
                        mat-raised-button
                        type='button'
                        (click)='redirectToLogin()'
                    >
                    {{ 'Return to log in' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
