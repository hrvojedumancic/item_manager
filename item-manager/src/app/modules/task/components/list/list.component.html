<div *ngIf="formLoaded">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Test 1</th>
                <th>Test 2</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let task of tasks">
                <tr>
                    <td>{{ task.name }}</td>
                    <td></td>
                    <td></td>
                </tr>
                <ng-container *ngFor="let subtask of task.subtasks">
                    <td>{{ subtask }}</td>
                </ng-container>
                
            </ng-container>
        </tbody>
    </table>
</div>
