<div *ngIf="formLoaded">
    <form [formGroup]="theForm" class="forms">

        <mat-form-field appearance="outline">
            <mat-label>{{ 'Name' }}</mat-label>
            <input
                matInput
                formControlName='name'
                type='text'
                placeholder='Task name'
            >

            <mat-hint *ngIf="isFieldControlInvalid('name')">
                {{ 'Name required' }}
            </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>{{ 'Description' }}</mat-label>
            <textarea
                matInput
                formControlName='description'
                type='text'
                placeholder='Task description'
            >
            </textarea>

            <mat-hint *ngIf="isFieldControlInvalid('description')">
                {{ 'Description required' }}
            </mat-hint>
        </mat-form-field>

        <div *ngIf="task.id !== null" class="forms__checkbox">
            <span>{{ 'Completed' }}: </span>
            <mat-checkbox
                formControlName="completed"
            >
            </mat-checkbox>
        </div>

        <div class="buttons">
            <button
                mat-raised-button
                (click)="onSubmit()"
                [disabled]='isSubmitDisabled()'
            >
                {{ task.id ? 'Update task' : 'Create new task' }}
            </button>
        </div>
    </form>
</div>
