<div *ngIf='formLoaded' class="container__wrapper">
    <div class="container container--centered">
        <div>
            <h1 class="title">Log in</h1>
            <form [formGroup]="theForm" (ngSubmit)="onSubmit()" class="forms forms--width-500-px">
                <mat-form-field appearance='outline'>
                    <mat-label>Email:</mat-label>
                    <input
                        matInput
                        formControlName='email'
                        type='text'
                    >

                    <mat-hint *ngIf="isFieldInvalid('email')">
                        Field is invalid
                    </mat-hint>
                </mat-form-field>

                <mat-form-field appearance='outline'>
                    <mat-label>Password:</mat-label>
                    <input
                        matInput
                        formControlName='password'
                        type='password'
                    >
                </mat-form-field>

                <div class="buttons">
                    <button
                        mat-raised-button
                        type='submit'
                        [disabled]='isSubmitDisabled()'
                    >
                        Log in
                    </button> 
                    <button
                        mat-raised-button
                        type='button'
                        (click)='onGoogleSubmit()'
                    >
                        Log in with Google
                    </button>
                </div>
                <div class="buttons">
                    <button
                        class="plain-text plain-text--hover"
                        mat-raised-button
                        type='button'
                        (click)='redirectToRegistration()'
                    >
                        Don't have an account? Register!
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
