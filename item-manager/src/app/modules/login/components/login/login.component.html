Login page
<div *ngIf='formLoaded'>
    <div>
        <form [formGroup]="theForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance='outline'>
                <mat-label>Email:</mat-label>
                <input
                    matInput
                    formControlName='email'
                    type='text'
                >

                <mat-hint *ngIf="isFieldInvalid('email')">
                    Field is invalid
                </mat-hint>
            </mat-form-field>

            <mat-form-field appearance='outline'>
                <mat-label>Password:</mat-label>
                <input
                    matInput
                    formControlName='password'
                    type='password'
                >
            </mat-form-field>

            <button
                mat-raised-button
                type='submit'
                [disabled]='isSubmitDisabled()'
            >
            Log in
            </button>
        </form>
    </div>

    <button
        mat-raised-button
        type='button'
        (click)='onGoogleSubmit()'
    >
        Sign in with Google
    </button>

    <button
        mat-raised-button
        type='button'
        (click)='redirectToRegistration()'
    >
        Register
    </button>
</div>
